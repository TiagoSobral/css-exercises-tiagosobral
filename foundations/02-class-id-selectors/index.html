<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--There is no need for a lot of classes. 1,3,5 belong to Odd class, 
so that one class can be used for the background color, and font which all three share.-->

    <p class="odd-number ">Number 1 - I'm a class!</p>

    <div id="font-color">Number 2 - I'm one ID.</div>
    
    <p class="odd-number  font-size">Number 3 - I'm a class, but cooler!</p>
    
    <div id="background" class="font-size">Number 4 - I'm another ID.</div>

    <!--Here number 3,4 share the same font size, so we can create a classe for both, 
    so we dont create 2 different classes without need.-->
    
    <p class="odd-number">Number 5 - I'm a class!</p>
  </body>
</html>
